<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Web Page</title>
</head>
<body>
    <!--Headings-->
    <h1>This is a H1 heading</h1>
    <h1>This is a H2 heading</h1>
    <h1>This is a H3 heading</h1>
    <h1>This is a H4 heading</h1>
    <h1>This is a H5 heading</h1>
    <h1>This is a H6 heading</h1>

    <!--Paragraph-->
    <p>This is a paragraph of text</p>

    <!--Link-->
    <a href="https://google.com">Click Here To Visit Google page</a>

    <br>
    <!--Images-->
    <img src="wood art.jpg" alt="Canvas Art" width="500" height="500">

    <br>

    <!--Image from external source-->
    <img src="https://render.fineartamerica.com/images/rendered/default/canvas-print/7/10/mirror/break/images/artworkimages/medium/1/new-york-city-nicklas-gustafsson-canvas-print.jpg" alt="New York City Image" width="500" height="500">
    <br>

    <!--Ordered Lists-->
    <ol type="i">
        <li>Collins</li>
        <li>Phostine</li>
        <li>Derick</li>
        <li>Lilian</li>
    </ol>

    <!--Unordered Lists-->
    <ul type="square">
        <li>Hen</li>
        <li>Duck</li>
        <li>Goose</li>
        <li>Turkey</li>
    </ul>

    <!--Forms-->
    <form action="/location" method="GET/POST">
        <label for="name">Name:</label>
        <input type="text">
        <br>
        <label for="email">Email:</label>
        <input type="email">
        <br>
        <label for="password">Password:</label>
        <input type="password">
        <br>
        <button>Submit</button>
    </form>
</body>
</html>
